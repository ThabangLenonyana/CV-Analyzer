<!-- Job Selection Component -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h2 class="text-lg font-semibold text-gray-900">Select Job Description</h2>
            <p class="text-sm text-gray-500 mt-1">Choose a job to analyze against your CV</p>
        </div>
        <div x-show="selectedJob" class="flex items-center text-sm text-green-600">
            <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            Job Selected
        </div>
    </div>

    <!-- Tab Selection -->
    <div class="border-b border-gray-200 mb-6">
        <nav class="-mb-px flex space-x-8">
            <button @click="jobInputMode = 'sample'"
                    :class="jobInputMode === 'sample' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                    class="py-2 px-1 border-b-2 font-medium text-sm transition-colors">
                Sample Jobs
            </button>
            <button @click="jobInputMode = 'json'"
                    :class="jobInputMode === 'json' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                    class="py-2 px-1 border-b-2 font-medium text-sm transition-colors">
                Custom JSON
            </button>
        </nav>
    </div>

    <!-- Sample Jobs Mode -->
    <div x-show="jobInputMode === 'sample'" class="space-y-3">
        <div x-show="!sampleJobs.length" class="text-center py-8">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-gray-100 rounded-full mb-4">
                <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <button @click="loadSampleJobs()" class="text-blue-600 hover:text-blue-700 font-medium text-sm">
                Load Sample Jobs
            </button>
        </div>
        
        <div x-show="sampleJobs.length" class="grid gap-3">
            <template x-for="sample in sampleJobs" :key="sample.name">
                <button @click="selectSampleJob(sample)"
                        :class="selectedJob?.job_title === sample.data.job_title ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-gray-300'"
                        class="w-full text-left p-4 border-2 rounded-lg transition-all duration-200">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <h4 class="font-medium text-gray-900" x-text="sample.data.job_title"></h4>
                            <p class="text-sm text-gray-600 mt-1" x-text="sample.data.company"></p>
                            <div class="flex items-center mt-2 text-xs text-gray-500">
                                <span x-text="sample.data.location"></span>
                                <span class="mx-2">â€¢</span>
                                <span x-text="sample.data.experience_level"></span>
                            </div>
                        </div>
                        <div x-show="selectedJob?.job_title === sample.data.job_title" class="ml-3">
                            <svg class="h-5 w-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </button>
            </template>
        </div>
    </div>

    <!-- JSON Input Mode -->
    <div x-show="jobInputMode === 'json'" class="space-y-4">
        <div class="bg-gray-50 rounded-lg p-3 text-sm text-gray-600">
            <p>Paste a job description in JSON format following the StructuredJobDescription schema</p>
        </div>
        <textarea x-model="jobDescriptionJSON"
                  class="w-full p-3 border border-gray-300 rounded-lg resize-none font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  rows="10"
                  placeholder='{"job_title": "Graduate Java Developer", "company": "TechCorp", "required_skills": ["Java", "Spring"], ...}'></textarea>
        
        <div class="flex items-center justify-between">
            <button @click="validateJSON()"
                    class="text-sm text-blue-600 hover:text-blue-700 font-medium">
                Validate JSON Format
            </button>
            <button @click="jobDescriptionJSON = ''; selectedJob = null"
                    x-show="jobDescriptionJSON"
                    class="text-sm text-gray-500 hover:text-gray-700">
                Clear
            </button>
        </div>
    </div>
</div>
