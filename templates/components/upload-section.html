<!-- CV Upload Section Component -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h2 class="text-lg font-semibold text-gray-900">Upload CV</h2>
            <p class="text-sm text-gray-500 mt-1">Upload your CV to analyze job compatibility</p>
        </div>
        <div x-show="cvData" class="flex items-center text-sm text-green-600">
            <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            CV Uploaded
        </div>
    </div>

    <!-- Upload Area -->
    <div x-show="!cvData" class="space-y-4">
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center transition-all duration-200"
             @dragover.prevent="dragover = true"
             @dragleave.prevent="dragover = false"
             @drop.prevent="handleDrop($event)"
             :class="{'border-blue-500 bg-blue-50': dragover, 'hover:border-gray-400': !dragover}">
            
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            
            <p class="mt-4 text-sm text-gray-600">
                <label for="cv-file" class="cursor-pointer text-blue-600 hover:text-blue-700 font-medium">
                    Click to upload
                </label>
                or drag and drop
            </p>
            <p class="text-xs text-gray-500 mt-2">
                {{ allowed_extensions|join(', ')|upper }} files up to {{ max_file_size_mb }}MB
            </p>
            
            <input id="cv-file" 
                   type="file" 
                   class="hidden" 
                   @change="handleFileSelect($event)"
                   accept=".pdf,.docx">
        </div>

        <!-- File Preview -->
        <div x-show="selectedFile" class="bg-gray-50 rounded-lg p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="bg-blue-100 rounded-lg p-2 mr-3">
                        <svg class="h-6 w-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-5L9 2H4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-900" x-text="selectedFile?.name"></p>
                        <p class="text-xs text-gray-500" x-text="formatFileSize(selectedFile?.size)"></p>
                    </div>
                </div>
                <button @click="removeFile()" class="text-gray-400 hover:text-red-500 transition-colors">
                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Upload Button -->
        <button @click="uploadCV()"
                :disabled="!selectedFile || uploading"
                class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all duration-200">
            <span x-show="!uploading">Upload CV</span>
            <span x-show="uploading" class="flex items-center justify-center">
                <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...
            </span>
        </button>
    </div>

    <!-- CV Summary (shown after upload) -->
    <div x-show="cvData" class="space-y-4">
        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
            <h3 class="font-medium text-green-900 mb-2">CV Successfully Parsed</h3>
            <div class="grid grid-cols-2 gap-4 text-sm">
                <div>
                    <span class="text-green-700">Name:</span>
                    <span class="text-green-900 font-medium ml-2" x-text="cvData?.contact_info?.name || 'Not found'"></span>
                </div>
                <div>
                    <span class="text-green-700">Email:</span>
                    <span class="text-green-900 font-medium ml-2" x-text="cvData?.contact_info?.email || 'Not found'"></span>
                </div>
                <div>
                    <span class="text-green-700">Skills:</span>
                    <span class="text-green-900 font-medium ml-2" x-text="cvData?.skills?.length + ' found'"></span>
                </div>
                <div>
                    <span class="text-green-700">Experience:</span>
                    <span class="text-green-900 font-medium ml-2" x-text="cvData?.experiences?.length + ' positions'"></span>
                </div>
            </div>
        </div>
        
        <button @click="startNewAnalysis()" class="text-sm text-gray-600 hover:text-gray-900">
            Upload a different CV â†’
        </button>
    </div>
</div>
