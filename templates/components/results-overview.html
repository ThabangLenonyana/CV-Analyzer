<!-- Results Overview Component -->
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
    <!-- Overall Score Card -->
    <div class="lg:col-span-2 bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <div class="flex items-start justify-between">
            <div>
                <h3 class="text-lg font-semibold text-gray-900">Overall Match Score</h3>
                <p class="text-sm text-gray-500 mt-1">
                    <span x-text="cvData?.contact_info?.name || 'Candidate'"></span> 
                    for 
                    <span x-text="selectedJob?.job_title"></span>
                </p>
            </div>
            <div class="text-right">
                <div class="text-4xl font-bold"
                     :class="{
                        'text-green-600': analysisResult?.analysis?.suitability_score >= 70,
                        'text-yellow-600': analysisResult?.analysis?.suitability_score >= 50 && analysisResult?.analysis?.suitability_score < 70,
                        'text-red-600': analysisResult?.analysis?.suitability_score < 50
                     }">
                    <span x-text="analysisResult?.analysis?.suitability_score"></span>%
                </div>
                <p class="text-sm mt-1"
                   :class="{
                        'text-green-600': analysisResult?.analysis?.suitability_score >= 70,
                        'text-yellow-600': analysisResult?.analysis?.suitability_score >= 50 && analysisResult?.analysis?.suitability_score < 70,
                        'text-red-600': analysisResult?.analysis?.suitability_score < 50
                   }"
                   x-text="analysisResult?.analysis?.suitability_score >= 70 ? 'Strong Match' : 
                           analysisResult?.analysis?.suitability_score >= 50 ? 'Moderate Match' : 'Weak Match'">
                </p>
            </div>
        </div>
        
        <!-- Score Breakdown -->
        <div class="mt-6 space-y-3">
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-600">Technical Skills</span>
                <div class="flex items-center">
                    <div class="w-32 bg-gray-200 rounded-full h-2 mr-3">
                        <div class="bg-blue-600 h-2 rounded-full transition-all duration-500"
                             :style="'width: ' + analysisResult?.analysis?.technical_score + '%'"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-900" x-text="analysisResult?.analysis?.technical_score + '%'"></span>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-600">Experience</span>
                <div class="flex items-center">
                    <div class="w-32 bg-gray-200 rounded-full h-2 mr-3">
                        <div class="bg-green-600 h-2 rounded-full transition-all duration-500"
                             :style="'width: ' + analysisResult?.analysis?.experience_score + '%'"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-900" x-text="analysisResult?.analysis?.experience_score + '%'"></span>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-600">Education</span>
                <div class="flex items-center">
                    <div class="w-32 bg-gray-200 rounded-full h-2 mr-3">
                        <div class="bg-purple-600 h-2 rounded-full transition-all duration-500"
                             :style="'width: ' + analysisResult?.analysis?.education_score + '%'"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-900" x-text="analysisResult?.analysis?.education_score + '%'"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Actions</h3>
        <div class="space-y-3">
            <button @click="exportResults()" 
                    class="w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors text-sm font-medium">
                Export Report
            </button>
            <button @click="printResults()" 
                    class="w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors text-sm font-medium">
                Print Analysis
            </button>
            <button @click="shareResults()" 
                    class="w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors text-sm font-medium"
                    disabled>
                Share Results
            </button>
            <hr class="my-4">
            <button @click="startNewAnalysis()" 
                    class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium">
                New Analysis
            </button>
        </div>
    </div>
</div>
